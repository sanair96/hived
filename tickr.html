
<html>
	<head>
		<title>Tickr</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
<meta http-equiv="refresh" content="2" />
<body>

	<table id="values">
		<tr><th>Name</th><th>Price</th></tr>
	</table>
	<p id="tickr"></p>
</body>
<style>
#values{
	width: 100%;
	display: flex;
	flex-direction: column;
}
	tbody{
		width:100%;
	}
td{
	padding: 1.2em;
}
	tr:nth-child(even){
		background-color: #bbb;
	}
	td:nth-child(even){
		width:50%;
	}
	td:nth-child(odd){
		width:50%;
	}
	tr:nth-child(odd){
		background-color: #ddd;
	}
</style>

</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
	hello="";
	$.getJSON("https://coindelta.com/api/v1/public/getticker/",function(out){
		for (i=0;i<out.length;i++){
			if(out[i].MarketName.search("-inr")>-1){
				name=out[i].MarketName.split('-')[0].toUpperCase();
				$('table').append("<tr><td>"+name+"</td><td>"+out[i].Last+" INR</td></tr>");
			}
		}
	});

</script>
